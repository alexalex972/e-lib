<div class="container">
  <div class="jumbtron">
    <hr>
    <h1 class="display-5 text-center">Edit Book: {{service.formData?.Title}}</h1>
    <hr>
    <div class="row" *ngIf="service.formData">
      <div class="col-md-12">
        <form #form="ngForm" autocomplete="off">
          <input type="hidden" name="BookID" #BookID="ngModel" [(ngModel)]="service.formData.BookID">
          <div class="form-group">
            <label>Title</label>
            <input name="Title" maxlength="60" #Title="ngModel" [(ngModel)]="service.formData.Title"
              class="form-control" required>
            <div class="validation-error" *ngIf="Title.invalid && Title.touched">This field is required. (60 characters
              max)</div>
          </div>
          <div class="form-group">
            <div class="md-form">
              <textarea name="Description" maxlength="60" type="text" id="form7" class="md-textarea form-control"
                #Description="ngModel" [(ngModel)]="service.formData.Description" mdbInput required></textarea>
              <label for="form7">Description</label>
            </div>
            <div class="validation-error" *ngIf="Description.invalid && Description.touched">This field is required. (60
              characters max)</div>
          </div>
          <div class="form-group">
            <label>Author</label>
            <input name="Author" maxlength="60" #Author="ngModel" [(ngModel)]="service.formData.Author"
              class="form-control" required>
            <div class="validation-error" *ngIf="Author.invalid && Author.touched">This field is required. (60
              characters max)</div>
          </div>
          <div class="form-group">
            <label>Year of Publication</label>
            <input name="Publication" #Publication="ngModel" maxlength="4" [(ngModel)]="service.formData.Publication"
              class="form-control" required>
            <div class="validation-error" *ngIf="Publication.invalid && Publication.touched">This field is required. (4
              characters max)</div>
          </div>
          <div class="row">
            <div class="col-6">
              <button mdbBtn color="warning" block="true" class="my-4" (click)="Cancel()">Cancel</button>
            </div>
            <div class="col-6">
              <button [disabled]="!form.valid" mdbBtn color="info" block="true" class="my-4" type="submit"
                (click)="updateRecord(form)">Update Book</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
