<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="BookID" #BookID="ngModel" [(ngModel)]="service.formData.BookID">
  <div class="form-group">
    <label>Title</label>
    <input name="Title" maxlength="60" #Title="ngModel" [(ngModel)]="service.formData.Title" class="form-control" required>
    <div class="validation-error" *ngIf="Title.invalid && Title.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <div class="md-form">
      <textarea name="Description" maxlength="60" type="text" id="form7" class="md-textarea form-control" #Description="ngModel" [(ngModel)]="service.formData.Description" mdbInput required></textarea>
      <label for="form7">Description</label>
    </div>
    <div class="validation-error" *ngIf="Title.invalid && Title.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>Author</label>
    <input name="Author" maxlength="60" #Author="ngModel" [(ngModel)]="service.formData.Author" class="form-control" required>
    <div class="validation-error" *ngIf="Title.invalid && Title.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>Year of Publication</label>
    <input name="Publication" #Mobile="ngModel" maxlength="4" [(ngModel)]="service.formData.Publication"
      class="form-control" required>
    <div class="validation-error" *ngIf="Title.invalid && Title.touched">This field is required.</div>
  </div>
  <button [disabled]="!form.valid" mdbBtn color="info" block="true" class="my-4" type="submit">Add Book</button>

</form>
