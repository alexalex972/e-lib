<form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
  <div class="row">
    <div class="input-field col s6">
      <input class="validate" type="password" name="Password" #Password="ngModel" ngModel [(ngModel)]="user.Password"
        required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$">
      <label
        [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 6 characters, at least one letter and one number:'):''">Password</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input class="validate" type="text" name="Email" #Email="ngModel" ngModel [(ngModel)]="user.Email"
        [pattern]="emailPattern">
      <label data-error="Invalid email!">Email</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input type="text" name="PhoneNumber" pattern="\d{4}[\-]\d{3}[\-]\d{3}" #PhoneNumber="ngModel" ngModel [(ngModel)]="user.PhoneNumber">
      <label>Phone Number (e.g 0886-085-901)</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input type="text" name="FirstName" #FirstName="ngModel" ngModel [(ngModel)]="user.FirstName">
      <label>First Name</label>
    </div>
    <div class="input-field col s6">
      <input type="text" name="LastName" #LastName="ngModel" ngModel [(ngModel)]="user.LastName">
      <label>Last Name</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
    </div>
  </div>
</form>
